<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Recharge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
    }
    header {
      background-color: #0052cc;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 420px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h2, h3, p {
      color: #222;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    .hidden {
      display: none;
    }
    .qr-img {
      display: block;
      margin: 20px auto;
      width: 200px;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .operator-option {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .operator-option img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

<header>
  <div><strong>Mobile Recharge</strong></div>
</header>

<div class="container">
  <div id="step1">
    <h2>Select Operator</h2>
    <select id="operator">
      <option value="Jio" data-logo="jio.png">Jio</option>
      <option value="Airtel" data-logo="airtel.png">Airtel</option>
      <option value="Vi" data-logo="vi.png">Vi</option>
      <option value="BSNL" data-logo="bsnl.png">BSNL</option>
    </select>

    <div id="operatorDisplay" class="operator-option hidden">
      <img id="operatorLogo" src="" alt="Operator Logo" />
      <span id="operatorName"></span>
    </div>

    <h2>Enter Mobile Number</h2>
    <input type="text" id="mobile" placeholder="Enter 10 digit number" maxlength="10" required />

    <button onclick="goToStep2()">Next</button>
  </div>

  <div id="step2" class="hidden">
    <h3>Recharge Plan</h3>
    <p>₹200 – 1 Month Validity, Unlimited Calls, 1.5GB/Day</p>
    <button onclick="goToPayment()">Proceed to Pay</button>
  </div>

  <div id="step3" class="hidden">
    <h3>Scan to Pay ₹200</h3>
    <img src="scanner.png" alt="Scan QR" class="qr-img" />
    <p>Pay to UPI ID: <strong>trio@upi</strong></p>
    <button onclick="confirmPayment()">I Have Paid</button>
  </div>

  <div id="step4" class="hidden">
    <h3 class="success">Payment Successful!</h3>
    <p>Your recharge request has been received. Thank you!</p>
  </div>
</div>

<script>
  const operatorSelect = document.getElementById("operator");
  const operatorDisplay = document.getElementById("operatorDisplay");
  const operatorLogo = document.getElementById("operatorLogo");
  const operatorName = document.getElementById("operatorName");

  operatorSelect.addEventListener("change", () => {
    const selectedOption = operatorSelect.options[operatorSelect.selectedIndex];
    const logo = selectedOption.getAttribute("data-logo");
    const name = selectedOption.value;
    operatorLogo.src = logo;
    operatorName.textContent = name;
    operatorDisplay.classList.remove("hidden");
  });

  function goToStep2() {
    const mobile = document.getElementById("mobile").value;
    if (mobile.length === 10 && !isNaN(mobile)) {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    } else {
      alert("Please enter a valid 10 digit number.");
    }
  }

  function goToPayment() {
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");
  }

  function confirmPayment() {
    document.getElementById("step3").classList.add("hidden");
    document.getElementById("step4").classList.remove("hidden");
  }
</script>

</body>
</html>
